<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="stylesched2.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <img src="C:\Users\Dell\Downloads\doctor8.jpg" alt="Profile Picture" class="profile-pic">
            <div>
                <h2> Vaskar Das</h2>
                <p>MBBS,PSYCHIATRY</p>

                <p>30 min appointment</p>
                
            </div>
        </div>

        <!-- Calendar and Time Selection -->
        <div class="booking-section">
            <div class="calendar">
                <h3>Select an appointment time</h3>
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)">&lt;</button>
                    <span id="month-year">January 2024</span>
                    <button onclick="changeMonth(1)">&gt;</button>
                </div>
                <table id="calendar-table">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body"></tbody>
                </table>
               <div class="set-date-time-button">
                <button id="set-date-btn" onclick="setDateTime()">Set Date & Time</button>
            </div>
            </div>
            <div class="time-slots">
                <h4>Available Times</h4>
                <div class="time-slot-buttons">
                    <button onclick="selectTime('09:00 AM')">09:00 AM</button>
                    <button onclick="selectTime('10:00 AM')">10:00 AM</button>
                    <button onclick="selectTime('11:00 AM')">11:00 AM</button>
                    <button onclick="selectTime('12:00 PM')">12:00 PM</button>
                    <button onclick="selectTime('01:00 PM')">01:00 PM</button>
                    <button onclick="selectTime('02:00 PM')">02:00 PM</button>
                    <button onclick="selectTime('03:00 PM')">03:00 PM</button>
                    <button onclick="selectTime('04:00 PM')">04:00 PM</button>
                </div>
                    
                    <p id="confirmation-message"></p>
                    <!-- Button to proceed to payment -->
<!-- Proceed to Payment Button -->
<button id="payment-button" onclick="showPaymentForm()">Proceed to Payment</button>





                </div>
            </div>
        </div>
    </div> 
    <script src="scriptsched.js"></script>
</body>
</html>
