<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Payment Page</title>
    <link rel="stylesheet" href="stylepp.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MediCare+</div>
            <div class="profile">Username</div>
        </header>
        <div class="content">                     
            <div class="payment-method">
                <h2>Payment Method</h2>
                <div class="options">
                    <button id="wallet" class="option">
                        <img src="credit.jpeg" alt="Wallet" class="icon"> Credit Card
                    </button>
                    <button id="credit-card" class="option active">
                        <img src="credit.jpeg" alt="Credit Card" class="icon"> Debit Card
                    </button>
                    <button id="transfer" class="option">
                        <img src="UPI.png" alt="UPI" class="icon"> UPI
                    </button>
                </div>
                <div class="card-form">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" placeholder="Card Number">
                    <label>First Name</label>
                    <input type="text" id="card-name" placeholder="Name">
                    <label>Last Name</label>
                    <input type="text" id="card-name" placeholder="Name">
                    <label>Expiration Date</label>
                    <input type="text" id="expiry-date" placeholder="MM / YY">
                    <label>CVV</label>
                    <input type="text" id="cvv" placeholder="CVV">
                    <label><input type="checkbox"> Save Card Information</label>
                </div>
                <div class="buttons">
                    <button class="back">Back</button>
                    <button class="finish"><a href="otp.html">Submit</a></button>
                       
                </div>
            </div>
            <div class="summary">
                <h2> </h2>
                
               
                <div class="summary-item expanded">
                    <h3>Payment </h3>
                    <div class="content">
                        <div class="credit-card">
                            <div class="details">
                                <span> VISA </span>
                                <br></br>
                                <p>Card Number: <span id="displayCardNumber">xxxx xxxx xxxx </span></p>
                                <p>Name: 
                                <span id="displayCardName">......</span></p>
                                <p>Exp.Date: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scriptpp.js"></script>
</body>
</html
