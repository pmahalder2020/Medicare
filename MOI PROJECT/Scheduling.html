<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Booking</title>
  <link rel="stylesheet" href="stylesched.css">
</head>
<body>

  <div class="container">
    <!-- Doctor's Profile Section -->
    <aside class="doctor-profile">
      <img src="C:\Users\Dell\Downloads\doctor1.jpg" alt="Doctor's Photo">
      <h2>Dr. Sarah Lee</h2>
      <p>Meeting Duration: 30 mins</p>
    </aside>

    <!-- Calendar Section -->
    <section class="calendar-section">
      <div class="calendar">
        <p>Select a Date</p>
        <input type="date" id="appointment-date">
      </div>
    </section>

    <!-- Time Slot Section -->
    <aside class="time-slot">
      <h3>Available Time Slots</h3>
      <ul id="time-slots">
        <li>9:00 AM - 9:30 AM</li>
        <li>10:00 AM - 10:30 AM</li>
        <li>11:00 AM - 11:30 AM</li>
        <li>1:00 PM - 1:30 PM</li>
        <li>3:00 PM - 3:30 PM</li>
      </ul>
    </aside>
  </div>

  <!-- Footer Section (Address) -->
  <footer class="footer">
    <p>Appointment Location: 123 Medical Plaza, Health City, ZIP 45678</p>
  </footer>

</body>
</html>
